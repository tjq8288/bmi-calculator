    // --- GLOBAL VARIABLES ---
    let currentLang = 'ko';
    let currentUnit = 'metric';

    // --- LANGUAGE FUNCTIONS ---
    function getInitialLanguage() {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        if (lang && Object.keys(translations).includes(lang)) {
            return lang;
        }
        const browserLang = navigator.language.split('-')[0];
        return Object.keys(translations).includes(browserLang) ? browserLang : 'ko';
    }

    function setLanguage(lang) {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('lang') !== lang) {
            urlParams.set('lang', lang);
            history.replaceState(null, '', `${window.location.pathname}?${urlParams}`);
        }
        
        currentLang = lang;
        const t = translations[lang];

        document.documentElement.lang = t.langCode;
        document.body.dir = t.dir;

        // Update meta tags
        document.title = t.pageTitle;
        document.querySelector('meta[name="description"]').content = t.metaDescription;
        document.querySelector('meta[name="keywords"]').content = t.metaKeywords;
        
        // Update Open Graph tags
        document.querySelector('meta[property="og:title"]').content = t.pageTitle;
        document.querySelector('meta[property="og:description"]').content = t.metaDescription;
        document.querySelector('meta[property="og:locale"]').content = t.langCode.replace('-', '_');
        
        // Update Twitter Card tags
        document.querySelector('meta[name="twitter:title"]').content = t.pageTitle;
        document.querySelector('meta[name="twitter:description"]').content = t.metaDescription;

        // Generate hreflang links
        const head = document.querySelector('head');
        head.querySelectorAll('link[rel="alternate"]').forEach(link => link.remove());
        Object.keys(translations).forEach(code => {
            const link = document.createElement('link');
            link.rel = 'alternate';
            link.hreflang = translations[code].langCode.toLowerCase();
            link.href = `https://tjq8288.github.io/bmi-calculator/?lang=${code}`;
            head.appendChild(link);
        });

        // Apply translations
        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.getAttribute('data-translate');
            if (t[key]) el.textContent = t[key];
        });

        // Update placeholders
        document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
            const key = el.getAttribute('data-translate-placeholder');
            if (t[key]) el.placeholder = t[key];
        });

        updateUnitLabels();
    }

    function createLanguageSelector() {
        const container = document.getElementById('language-selector');
        const select = document.createElement('select');
        select.id = 'lang-switcher';
        
        const langNames = {
            'ko': '한국어', 'en': 'English', 'zh': '中文', 'es': 'Español',
            'ar': 'العربية', 'pt': 'Português', 'hi': 'हिन्दी', 'id': 'Indonesia',
            'de': 'Deutsch', 'fr': 'Français', 'ja': '日本語', 'ru': 'Русский'
        };

        Object.entries(langNames).forEach(([code, name]) => {
            const option = document.createElement('option');
            option.value = code;
            option.textContent = name;
            select.appendChild(option);
        });
        
        select.value = currentLang;
        select.addEventListener('change', (e) => setLanguage(e.target.value));
        container.appendChild(select);
    }

    // --- BMI CALCULATION FUNCTIONS ---
    function calculateBMI() {
        const t = translations[currentLang];
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        
        if (!height || !weight || height <= 0 || weight <= 0) {
            showMessage(t.errorInvalidHeightWeight, 'error');
            return;
        }

        let heightInM, weightInKg;
        
        if (currentUnit === 'imperial') {
            heightInM = height * 0.3048; // feet to meters
            weightInKg = weight * 0.453592; // pounds to kg
        } else {
            heightInM = height / 100; // cm to meters
            weightInKg = weight;
        }

        const bmi = weightInKg / (heightInM * heightInM);
        const category = getBMICategory(bmi);
        const healthyRange = getHealthyWeightRange(heightInM);
        
        displayBMIResults(bmi, category, healthyRange, heightInM);
    }

    function getBMICategory(bmi) {
        const t = translations[currentLang];
        if (bmi < 18.5) return { name: 'underweight', text: t.underweight };
        if (bmi < 25) return { name: 'normal', text: t.normal };
        if (bmi < 30) return { name: 'overweight', text: t.overweight };
        return { name: 'obese', text: t.obese };
    }

    function getHealthyWeightRange(heightInM) {
        const minWeight = 18.5 * heightInM * heightInM;
        const maxWeight = 24.9 * heightInM * heightInM;
        
        if (currentUnit === 'imperial') {
            return {
                min: Math.round(minWeight * 2.20462),
                max: Math.round(maxWeight * 2.20462),
                unit: 'lbs'
            };
        }
        
        return {
            min: Math.round(minWeight),
            max: Math.round(maxWeight),
            unit: 'kg'
        };
    }

    function displayBMIResults(bmi, category, healthyRange, heightInM) {
        document.getElementById('bmi-value').textContent = bmi.toFixed(1);
        
        const categoryEl = document.getElementById('bmi-category');
        categoryEl.textContent = category.text;
        categoryEl.className = `bmi-category ${category.name}`;
        
        document.getElementById('healthy-weight-range').textContent = 
            `${healthyRange.min} - ${healthyRange.max} ${healthyRange.unit}`;
        
        const recommendations = getRecommendations(bmi, category.name);
        displayRecommendations(recommendations);
        
        document.getElementById('bmi-results').classList.remove('hidden');
    }

    function getRecommendations(bmi, category) {
        const t = translations[currentLang];
        const recommendations = [];
        
        switch(category) {
            case 'underweight':
                recommendations.push(t.recUnderweight1);
                recommendations.push(t.recUnderweight2);
                recommendations.push(t.recUnderweight3);
                recommendations.push(t.recUnderweight4);
                break;
            case 'normal':
                recommendations.push(t.recNormal1);
                recommendations.push(t.recNormal2);
                recommendations.push(t.recNormal3);
                recommendations.push(t.recNormal4);
                break;
            case 'overweight':
                recommendations.push(t.recOverweight1);
                recommendations.push(t.recOverweight2);
                recommendations.push(t.recOverweight3);
                recommendations.push(t.recOverweight4);
                break;
            case 'obese':
                recommendations.push(t.recObese1);
                recommendations.push(t.recObese2);
                recommendations.push(t.recObese3);
                recommendations.push(t.recObese4);
                break;
        }
        
        return recommendations;
    }

    function displayRecommendations(recommendations) {
        const container = document.getElementById('recommendation-list');
        container.innerHTML = '';
        
        recommendations.forEach(rec => {
            const item = document.createElement('div');
            item.className = 'recommendation-item';
            item.textContent = rec;
            container.appendChild(item);
        });
    }

    // --- CALORIE CALCULATION FUNCTIONS ---
    function calculateCalories() {
        const t = translations[currentLang];
        const age = parseInt(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const activity = document.getElementById('activity').value;
        
        if (!age || !height || !weight || age <= 0 || height <= 0 || weight <= 0) {
            showMessage(t.errorFillAllFields, 'error');
            return;
        }

        let heightInCm, weightInKg;
        
        if (currentUnit === 'imperial') {
            heightInCm = height * 30.48; // feet to cm
            weightInKg = weight * 0.453592; // pounds to kg
        } else {
            heightInCm = height;
            weightInKg = weight;
        }

        const bmr = calculateBMR(age, gender, weightInKg, heightInCm);
        const dailyCalories = bmr * getActivityMultiplier(activity);
        
        displayCalorieResults(Math.round(dailyCalories), Math.round(bmr));
    }

    function calculateBMR(age, gender, weightInKg, heightInCm) {
        if (gender === 'male') {
            return 88.362 + (13.397 * weightInKg) + (4.799 * heightInCm) - (5.677 * age);
        } else {
            return 447.593 + (9.247 * weightInKg) + (3.098 * heightInCm) - (4.330 * age);
        }
    }

    function getActivityMultiplier(activity) {
        const multipliers = {
            sedentary: 1.2,
            light: 1.375,
            moderate: 1.55,
            active: 1.725,
            veryActive: 1.9
        };
        return multipliers[activity] || 1.2;
    }

    function displayCalorieResults(dailyCalories, bmr) {
        const t = translations[currentLang];
        document.getElementById('calorie-value').textContent = dailyCalories.toLocaleString();
        
        const breakdown = document.getElementById('calorie-breakdown');
        breakdown.innerHTML = `
            <div style="margin-top: 15px;">
                <p><strong>${t.basalMetabolicRate}:</strong> ${bmr.toLocaleString()} ${t.calories}</p>
                <p><strong>${t.weightLossCal}:</strong> ${(dailyCalories - 500).toLocaleString()} ${t.calories}</p>
                <p><strong>${t.weightGainCal}:</strong> ${(dailyCalories + 500).toLocaleString()} ${t.calories}</p>
            </div>
        `;
        
        document.getElementById('calorie-results').classList.remove('hidden');
    }

    // --- DIET PLAN FUNCTIONS ---
    function generateDietPlan() {
        const t = translations[currentLang];
        const currentWeight = parseFloat(document.getElementById('current-weight').value);
        const targetWeight = parseFloat(document.getElementById('target-weight').value);
        const timeframe = parseInt(document.getElementById('timeframe').value);
        
        if (!currentWeight || !targetWeight || !timeframe || timeframe < 4) {
            showMessage(t.errorMinTimeframe, 'error');
            return;
        }

        const weightDiff = currentWeight - targetWeight;
        const weeklyGoal = Math.abs(weightDiff) / timeframe;
        const safeWeeklyGoal = Math.min(weeklyGoal, 1); // Max 1kg per week
        const calorieAdjustment = weightDiff > 0 ? -500 : 500;
        
        displayDietPlan(weightDiff, safeWeeklyGoal, timeframe, calorieAdjustment);
    }

    function displayDietPlan(weightDiff, weeklyGoal, timeframe, calorieAdjustment) {
        const t = translations[currentLang];
        const isWeightLoss = weightDiff > 0;
        const totalWeightChange = Math.abs(weightDiff);
        
        const summary = document.getElementById('plan-summary');
        summary.innerHTML = `
            <div style="background: #f0f9ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <h4>${isWeightLoss ? t.weightLossPlan : t.weightGainPlan}</h4>
                <p><strong>${t.goal}:</strong> ${isWeightLoss ? t.lose : t.gain} ${totalWeightChange.toFixed(1)} kg</p>
                <p><strong>${t.weeklyTarget}:</strong> ${weeklyGoal.toFixed(1)} kg ${t.perWeek}</p>
                <p><strong>${t.dailyCalorieAdjustment}:</strong> ${calorieAdjustment > 0 ? '+' : ''}${calorieAdjustment} ${t.calories}</p>
                <p><strong>${t.timeline}:</strong> ${timeframe} ${t.weeks}</p>
            </div>
        `;

        const weeklyPlan = generateWeeklyPlan(timeframe, weeklyGoal, isWeightLoss);
        displayWeeklyPlan(weeklyPlan);
        
        document.getElementById('diet-plan-results').classList.remove('hidden');
    }

    function generateWeeklyPlan(totalWeeks, weeklyGoal, isWeightLoss) {
        const t = translations[currentLang];
        const plan = [];
        const focuses = [
            t.nutritionFoundation, t.exerciseRoutine, t.hydrationFocus, t.sleepOptimization,
            t.stressManagement, t.portionControl, t.mealTiming, t.progressReview
        ];
        
        for (let week = 1; week <= Math.min(totalWeeks, 8); week++) {
            plan.push({
                week: week,
                focus: focuses[(week - 1) % focuses.length],
                goal: `${isWeightLoss ? t.lose : t.gain} ${weeklyGoal.toFixed(1)} kg`,
                tips: getWeeklyTips(week, isWeightLoss)
            });
        }
        
        return plan;
    }

    function getWeeklyTips(week, isWeightLoss) {
        const t = translations[currentLang];
        
        const weightLossTips = [
            [t.tip1_1, t.tip1_2, t.tip1_3],
            [t.tip2_1, t.tip2_2, t.tip2_3],
            [t.tip3_1, t.tip3_2, t.tip3_3],
            [t.tip4_1, t.tip4_2, t.tip4_3],
            [t.tip5_1, t.tip5_2, t.tip5_3],
            [t.tip6_1, t.tip6_2, t.tip6_3],
            [t.tip7_1, t.tip7_2, t.tip7_3],
            [t.tip8_1, t.tip8_2, t.tip8_3]
        ];
        
        const weightGainTips = [
            [t.gainTip1_1, t.gainTip1_2, t.gainTip1_3],
            [t.gainTip2_1, t.gainTip2_2, t.gainTip2_3],
            [t.gainTip3_1, t.gainTip3_2, t.gainTip3_3],
            [t.gainTip4_1, t.gainTip4_2, t.gainTip4_3],
            [t.gainTip5_1, t.gainTip5_2, t.gainTip5_3],
            [t.gainTip6_1, t.gainTip6_2, t.gainTip6_3],
            [t.gainTip7_1, t.gainTip7_2, t.gainTip7_3],
            [t.gainTip8_1, t.gainTip8_2, t.gainTip8_3]
        ];
        
        const tips = isWeightLoss ? weightLossTips : weightGainTips;
        return tips[(week - 1) % tips.length] || tips[0];
    }

    function displayWeeklyPlan(plan) {
        const t = translations[currentLang];
        const container = document.getElementById('weekly-plan');
        container.innerHTML = '';
        
        plan.forEach(week => {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week-plan';
            weekDiv.innerHTML = `
                <div class="week-header">${t.week} ${week.week}: ${week.focus}</div>
                <p><strong>${t.goal}:</strong> ${week.goal}</p>
                <ul style="margin-top: 10px;">
                    ${week.tips.map(tip => `<li>${tip}</li>`).join('')}
                </ul>
            `;
            container.appendChild(weekDiv);
        });
    }

    // --- UTILITY FUNCTIONS ---
    function updateUnitLabels() {
        const heightUnit = document.getElementById('height-unit');
        const weightUnit = document.getElementById('weight-unit');
        
        if (currentUnit === 'imperial') {
            heightUnit.textContent = 'ft';
            weightUnit.textContent = 'lbs';
            document.getElementById('height').placeholder = '5.7';
            document.getElementById('weight').placeholder = '155';
        } else {
            heightUnit.textContent = 'cm';
            weightUnit.textContent = 'kg';
            document.getElementById('height').placeholder = '170';
            document.getElementById('weight').placeholder = '70';
        }
    }

    function showMessage(message, type = 'success') {
        const existingMessage = document.querySelector('.error-message, .success-message');
        if (existingMessage) existingMessage.remove();

        const messageDiv = document.createElement('div');
        messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
        messageDiv.textContent = message;
        
        document.querySelector('.main-content').appendChild(messageDiv);
        
        setTimeout(() => messageDiv.remove(), 3000);
    }

    // --- EVENT LISTENERS ---
    function initializeEventListeners() {
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update tab appearance
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${targetTab}-tab`).classList.add('active');
            });
        });

        // Unit toggle
        document.querySelectorAll('.unit-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.unit-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                currentUnit = option.dataset.unit;
                updateUnitLabels();
            });
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab.active').dataset.tab;
                if (activeTab === 'bmi') calculateBMI();
                else if (activeTab === 'calories') calculateCalories();
                else if (activeTab === 'plan') generateDietPlan();
            }
        });
    }

    // Make functions global
    window.calculateBMI = calculateBMI;
    window.calculateCalories = calculateCalories;
    window.generateDietPlan = generateDietPlan;

    // --- INITIALIZATION ---
    function initialize() {
        const initialLang = getInitialLanguage();
        setLanguage(initialLang);
        createLanguageSelector();
        initializeEventListeners();
        updateUnitLabels();
    }

    initialize();
});
</script>
